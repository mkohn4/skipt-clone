    <body>    
        <header>

<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">          <img src="./assets/skipt.png" alt="logo"/>  </div>

      </header>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 travel mt-20">
            Looking for somewhere to go?  </div> 
          </div>
        <!-- DE all new html form to accept city name inputs -->
        <main class="d-flex justify-content-between">
            <!-- DE all new html form to accept city name inputs -->
            <div class="col-md-6 border-end border-dark col-12">
                <div>
                    <form id="city-loc" class="d-grid mb-3">
                    <label id="cities" for="city-input" class="form-label">City Search:</label>
                    <input type="text" class="form-control" id="city-val" placeholder="City Name" list="cityData">
                    <button type="submit" id="submit-btn" class="btn btn-info mb-3">Search</button>
                    <datalist id="cityData"></datalist>
                    </form>
                </div>
                <div id="iataCodes" class="d-grid h-100">
                </div> 
            </div>
            <!-- Form input to accept and store airport locations by their iata codes -->
            <div class="col-md-6 col-12">
                <form id="user-form" class="card-body row">
                    <label class="form-label" for="city">Required: Departure Airport IATA Code: </label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="LGA" />
                    <label class="form-label" for="depart-date">Optional: Choose Month of Departure:</label>
                    <input name="depart-date" id="depart-date" type="date"/>
                    <label class="form-label" for="city-destination">Optional: Destination Airport IATA Code: </label>
                    <input name="city-destination" id="city-destination" type="text" autofocus="true" class="form-input" placeholder="SFO" />
                    <button id="searchBtn" type="submit" class="btn btn-primary">Get Flights</button>
                            <a href="https://cors-anywhere.herokuapp.com/corsdemo"class="btn btn-primary" target="_blank">Request Demo</a>
                    <label class="form-label" for="city-destination">Recently Searched Departure Locations: </label>
                    <div id="button-container" class="container"></div>
                </form>
                <div id="flight-options"></div>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src ="./assets/js/DE-script.js"></script>
        <script src="./assets/js/script.js"></script>


        
    </body>
